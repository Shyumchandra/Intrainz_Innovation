<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator card p-3 shadow">
            <h1>Calculator</h1>
            <div id="display" class="display mt-3 mb-1 text-right p-3 bg-light border rounded">
                0
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="btn btn-danger col" id="ac">AC</button>
                    <button class="btn btn-secondary col">%</button>
                    <button class="btn btn-secondary col">^2</button>
                    <button class="btn btn-secondary col">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col">7</button>
                    <button class="btn btn-secondary col">8</button>
                    <button class="btn btn-secondary col">9</button>
                    <button class="btn btn-secondary col">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col">4</button>
                    <button class="btn btn-secondary col">5</button>
                    <button class="btn btn-secondary col">6</button>
                    <button class="btn btn-secondary col">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col">1</button>
                    <button class="btn btn-secondary col">2</button>
                    <button class="btn btn-secondary col">3</button>
                    <button class="btn btn-secondary col">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary col">0</button>
                    <button class="btn btn-secondary col">.</button>
                    <button class="btn btn-primary col" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
